name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'Dockerfile.backend'
      - '.dockerignore'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - '*.py'
      - '.github/workflows/docker-publish.yml'
      - 'web/**'

jobs:
# ... (prep job remains same) ...
  prep:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-and-push-backend:
    name: Build and Push Backend Image
    needs: prep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Only run if backend files changed
      - name: Check for backend changes
        id: check_backend
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/**'
              - 'scripts/**'
              - 'Dockerfile.backend'
              - '.dockerignore'
              - 'docker-compose.yml'
              - 'requirements.txt'
              - '*.py'
              - '.github/workflows/docker-publish.yml'

      - name: Log in to Docker Hub
        if: steps.check_backend.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.check_backend.outputs.backend == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check_backend.outputs.backend == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: pincar/alphasignal-backend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.prep.outputs.sha_short }}

      - name: Build and push backend Docker image
        if: steps.check_backend.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend Image
    needs: prep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for frontend changes
        id: check_frontend
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'web/**'

      - name: Log in to Docker Hub
        if: steps.check_frontend.outputs.frontend == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.check_frontend.outputs.frontend == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check_frontend.outputs.frontend == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: pincar/alphasignal-web
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.prep.outputs.sha_short }}

      - name: Build and push frontend Docker image
        if: steps.check_frontend.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          build-args: |
            CACHE_BUST=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Auto Deploy to Server
    needs: [build-and-push-backend, build-and-push-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull and Restart Containers
        run: |
          cd ~/alphasignal
          # 拉取 Docker Hub 上的最新镜像
          docker compose pull
          # 重启服务（只会重启镜像有更新的容器）
          docker compose up -d
          # 清理过期的旧镜像，释放磁盘空间
          docker image prune -f
